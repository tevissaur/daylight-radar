<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block justify-content-center">
      <p class="hour col-1"> <span class="hour-num">9</span> am</p>
      <textarea class="h-100 past col-8" name="task" id="9"></textarea>
      <button class="btn saveBtn col-1 h-100" type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1"><span class="hour-num">10</span> am</p>
      <textarea class="h-100 past col-8" name="task" id="10"></textarea>
      <button class="btn saveBtn col-1 h-100 " type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1"><span class="hour-num">11</span> am</p>
      <textarea class="h-100 past col-8" name="task" id="11"></textarea>
      <button class="btn saveBtn col-1 h-100" type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1"><span class="hour-num">12</span> pm</p>
      <textarea class="h-100 past col-8" name="task" id="12"></textarea>
      <button class="btn saveBtn col-1 h-100" type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1"><span class="hour-num">1</span> pm</p>
      <textarea class="h-100 past col-8" name="task" id="1"></textarea>
      <button class="btn saveBtn col-1 h-100" type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1"><span class="hour-num">2</span> pm</p>
      <textarea class="h-100 past col-8" name="task" id="2"></textarea>
      <button class="btn saveBtn col-1 h-100" type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1"><span class="hour-num">3</span> pm</p>
      <textarea class="h-100 past col-8" name="task" id="3"></textarea>
      <button class="btn saveBtn col-1 h-100" type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1"><span class="hour-num">4</span> pm</p>
      <textarea class="h-100 past col-8" name="task" id="4"></textarea>
      <button class="btn saveBtn col-1 h-100" type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1"><span class="hour-num">5</span> pm</p>
      <textarea class="h-100 past col-8" name="task" id="5"></textarea>
      <button class="btn saveBtn col-1 h-100" type="button" id="button-addon2"><i class="far fa-save"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
