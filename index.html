<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Header -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblock Containers -->
  <div class="container">
    <!-- Timeblocks -->
    <div class="row time-block justify-content-center">
      <p class="hour col-1">9 am</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1">10 am</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1">11 am</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1">12 pm</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1">1 pm</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1">2 pm</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1">3 pm</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1">4 pm</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <p class="hour col-1">5 pm</p>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
